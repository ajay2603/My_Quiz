<!DOCTYPE html>
<html>
<head>
    <title>Set Time</title>
</head>
<body>

<h2>Set Time</h2>

<form>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" name="hours" min="1" max="12" style = "width: 2em;"required><br><br>

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" min="0" max="59" required><br><br>

    <label for="ampm">AM/PM:</label>
    <select id="ampm" name="ampm" required>
        <option value="am">AM</option>
        <option value="pm">PM</option>
    </select><br><br>

    <input type="submit" value="Set Time">
</form>

</body>
</html>
